<!DOCTYPE html>
<html>
<head>
  <title>Guest the credential :D</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="mellstroy.gif" type="image/x-icon">
</head>
<body>
  <div class="main">
    <h1 style="color: white; font-family: 'Courier New', Courier, monospace;">Login Form</h1>
    <form>
      <label for="username" style="color: white; font-family: 'Courier New', Courier, monospace;">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="password" style="color: white; font-family: 'Courier New', Courier, monospace;">Password:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit" style="color: white; font-family: 'Courier New', Courier, monospace;">Login</button>
    </form>
    <h1 id="error-msg"></h1>
  </div>

  <script src="script.js"></script>
</body>
</html>
